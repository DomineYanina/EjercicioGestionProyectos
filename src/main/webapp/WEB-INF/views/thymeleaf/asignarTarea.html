<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asignar Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <div th:replace="navbar :: navbar"></div>
</header>
<div class="container mt-5">
    <h2 class="mb-4">Asignar Tarea</h2>
    <form th:action="@{/asignarTarea}" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="tarea" class="form-label">Tarea</label>
            <select id="tarea" name="tarea" class="form-select" required>
                <option th:each="tarea : ${tareas}" th:value="${tarea.id}" th:text="${tarea.nombre}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="empleado" class="form-label">Empleado</label>
            <select id="empleado" name="empleado" class="form-select" required>
                <option th:each="empleado : ${empleados}" th:value="${empleado.id}" th:text="${empleado.nombre}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Asignar Tarea</button>
    </form>
</div>
</body>
</html>
