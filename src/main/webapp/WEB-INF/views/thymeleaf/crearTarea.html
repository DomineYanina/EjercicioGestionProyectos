<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <div th:replace="navbar :: navbar"></div>
</header>
<div class="container mt-5">
    <h2 class="mb-4">Crear Tarea</h2>
    <form method="post" th:object="${tarea}" th:action="@{/crearTarea}" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">DescripciÃ³n</label>
            <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Estado</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="Pendiente" name="estado" value="Pendiente" th:field="*{estado}" required>
                <label class="form-check-label" for="Pendiente">Pendiente</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="En_Proceso" name="estado" value="En_Proceso" th:field="*{estado}" required>
                <label class="form-check-label" for="En_Proceso">En Proceso</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="Terminada" name="estado" value="Terminada" th:field="*{estado}" required>
                <label class="form-check-label" for="Terminada">Terminada</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="proyecto" class="form-label">Proyecto</label>
            <select id="proyecto" name="proyecto" th:field="*{proyecto}" class="form-select" required>
                <option th:each="proyecto : ${proyectos}" th:value="${proyecto.id}" th:text="${proyecto.nombre}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Crear tarea</button>
    </form>
</div>
</body>
</html>
