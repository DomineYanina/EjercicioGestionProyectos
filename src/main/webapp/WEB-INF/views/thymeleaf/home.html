<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <div th:replace="navbar :: navbar"></div>
</header>
<div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-body text-center">
            <h2 class="card-title mb-4">Bienvenido al Gestor de Proyectos</h2>
            <p class="card-text mb-4">Gestiona proyectos, tareas y empleados de manera eficiente.</p>
            <div class="d-grid gap-2">
                <a th:href="@{/irACrearProyecto}" class="btn btn-primary">Crear Proyecto</a>
                <a th:href="@{/irACrearTarea}" class="btn btn-secondary">Crear Tarea</a>
                <a th:href="@{/irACrearEmpleado}" class="btn btn-success">Registrar Empleado</a>
                <a th:href="@{/irAHistorial}" class="btn btn-info">Ver Historial</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
